            display: flex;

        }

        .books-container {
            display: flex;
            justify-content: center; /* Center items horizontally */
            gap: 60px;
        }

        .books-container a {
            text-decoration: none;
            color: inherit;
        }

        .col1,
        .col2,
        .col3 {
            flex: 1;
            text-align: center; /* Optional: Align content in the center */
        }

        footer {
            background-color: rgb(245, 188, 197);

        .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .coll1,
        .coll2,
        .coll3 {
            flex: 1; /* Each column takes equal space */

        .coll1 img,

            padding: 0 10px;

        .coll1 h1,
        .coll2 h1,
        .coll2 a,
        .coll3 h1 {

            margin: 0;
